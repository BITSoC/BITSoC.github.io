tuesday:

  - title: Get on With Git and FOSS
    time: July 12th 2020, Sunday
    place: Our Group Chat Platform
    image: git_tr.png
    text: "You can get to avoid all embarassments of a rookie Git user with a valuable set of resources provided by the organizers. Thus you can concentrate better on your current project than for the VCS to mediate through.<a href='https://learngitbranching.js.org/'> Till then have a basic idea of Git. </a>"

  - title: PRs? Scores?
    place: GitHub
    image: pr.png
    text: "Make PRs in the provided projects and your mentor / repository owner will grade it alongwith the organizers on all merged PRs from the participants. These scores will be tallied onto the weekly and the overall scoreboards. <br> In addition, every weekend various activities will be organized to get you to score more and sharpen your skills"

wednesday:
  - title: "Elixir: A Talk for College Students"
    time: 14h-16h
    place: DI A1
    image: elixir.png
    typeform: https://cesium.typeform.com/to/BVRFSJ
    text: Elixir é uma das linguagens do momento! Escalável, funcional e tolerante a falhas. Connosco terás uma palestra preparada para ti, com várias comparações com linguagens mais conhecidas.
    presentation: https://speakerdeck.com/frmendes/elixir-a-talk-for-college-students

  - title: JavaScript
    time: 16h-18h
    place: DI A1
    image: javascript.png
    typeform: https://cesium.typeform.com/to/qPxrdE
    text: JavaScript é uma das linguagens em maior desenvolvimento, com várias frameworks a surgir! Junta-te a <a target="_blank" href="https://github.com/pfac">Pedro Costa</a> para aprenderes os básicos desta linguagem essencial para o desenvolvimento web.

thursday:
  - title: Ionic
    time: 17h-19h
    place: DI A1
    image: ionic.png
    typeform: https://cesium.typeform.com/to/lkBZaK
    text: Ionic é uma framework mobile que te permite desenvolver apps para iOS e Android, com JavaScript, HTML e CSS. Aparece nesta talk dada pela <a target="_blank" href="http://subvisual.co/">Subvisual</a>!

friday:
  - title: Retro Strikes Again
    time: 9h-18h
    place: Átrio do DI
    image: red.png
    text: Se no início da semana não tiveste oportunidade, aproveita e passa pelo Departamento de Informática e relembra a informática de outrora e os bons sons 8-bits que temos para ti.

saturday2:
  - title: CoderDojo
    time: 10h-12h
    place: GNRation
    image: coderdojo.png
    typeform: https://coderdojo-minho.typeform.com/to/gwf8nv
    text: O CoderDojo Minho é um movimento aberto e sem fins lucrativos para ensinar jovens dos 7 aos 17 a programar. Partilha e aparece caso tenhas interesse em informática.

