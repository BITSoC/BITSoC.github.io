saturday1:
  - title: Mentors Sign Up
    time: By Monday, July 13th 2020, 11:59 pm
    image: geenorbertk.png
    typeform: https://bitsoc.typeform.com/to/ldC4mY5Y
    text: "Mentors can put in their projects as they desire. We will support you in getting it ready for the event, and the final list of Selected Projects will be published on <emphasis>May 21st, 2020, Thursday</emphasis>."


  - title: Mentees Sign Up
    time: By Thursday, July 16th 2020. 11:59 pm
    image: hackathon.png 
    typeform: https://bitsoc-mentee.paperform.co
    text: Mentees can put up their candidature so that the project chosen can cater more specifically to their needs. Also, get registered as a mentee to score for your PRs and compete to the top of the ScoreBoard. One can also opt to form developer pods alongwith their mentors and help grow the community.


monday:
  - title: Pod Formation
    time: July 17th 2020, Friday.
    image: retro.png
    text: Get into groups on distinct channels with your mentor and fellow participants to fully have a grasp on the Project. As a member of the pod, you will be allotted milestones whose definite worth is reflected upon in your final Scorebords. Be sure to sail through the Milestones while the clock ticks by.


